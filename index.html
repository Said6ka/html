<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Shoe Reseller</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2; /* Light gray background */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333; /* Dark gray header background */
            color: #fff; /* White text color */
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444; /* Slightly lighter gray navigation background */
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: #fff; /* White navigation links */
            text-decoration: none;
            margin: 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-card {
            background-color: #fff; /* White product card background */
            border: 1px solid #ddd; /* Light gray border */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 20px;
            margin: 10px;
            text-align: center;
        }
        .product-image {
            width: 100%;
            max-height: 300px;
        }
        .product-title {
            font-size: 24px;
            margin: 10px 0;
        }
        .product-price {
            font-size: 18px;
            color: #ff6600; /* Orange for price */
        }
        .product-description {
            margin-top: 10px;
            color: #777; /* Gray for description */
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Luxury Shoe Reseller</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="product-card">
            <img class="product-image" src="shoe1.jpg" alt="Luxury Shoe">
            <h2 class="product-title">Elegant Leather Shoes</h2>

            <p class="product-description">Handcrafted Italian leather shoes for the discerning connoisseur.</p>
        </div>
        <!-- Add more product cards as needed -->
    </div>
    <footer>
        &copy; 2023 Said@itagain
    </footer>
</body>
</html>
